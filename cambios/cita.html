    <main>

        <section class="Información">
            <h2>Solicita Información</h2>
            <p>Déjanos tus datos y nos pondremos en contacto en la brevedad posible</p>
        </section>

        <section class="formulario">
            <h2>Formulario de Registro</h2>
            <form>
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="segundo-nombre">Segundo nombre *</label>
                <input type="text" id="segundo-nombre" name="segundo-nombre" required>
                
                <label for="apellidos">apellidos *</label>
                <input type="text" id="apellidos" name="apellidos" required>
                
                <label for="telefono">Teléfono *</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+57" required>
                
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
                
                <label for="pais">País de residencia *</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione un país</option>
                    <option value="colombia">Colombia</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="peru">Perú</option>
                    <option value="chile">Chile</option>
                    <option value="argentina">Argentina</option>
                </select>
                
                <label for="ciudad">Ciudad de residencia</label>
                <input type="text" id="ciudad" name="ciudad">
                <button type="submit">Siguiente</button>
            </form>
        </section>

    </main>
